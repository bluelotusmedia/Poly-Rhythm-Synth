
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Synthesizer</title>
    <style>
      :root {
        --background-color: #121212;
        --surface-color: #1e1e1e;
        --primary-color: #bb86fc;
        --secondary-color: #03dac6;
        --on-surface-color: #e0e0e0;
        --on-primary-color: #000000;
        --knob-size: 40px;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: var(--background-color);
        color: var(--on-surface-color);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        width: 100%;
        padding: 1rem 2rem 2rem 2rem;
        box-sizing: border-box;
      }
      .app-container {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }
      .header {
        text-align: center;
        padding: 1rem 0;
      }
      .header h1 {
        margin: 0;
        font-size: 2.5rem;
        color: var(--primary-color);
        letter-spacing: 2px;
        text-transform: uppercase;
        font-weight: 300;
      }
      .main-grid {
        display: grid;
        grid-template-areas:
          "visualizer visualizer visualizer"
          "master master master"
          "channels channels channels"
          "lfo lfo randomizer";
        grid-template-columns: 1fr 1fr 1fr;
        gap: 1.5rem;
      }
      .master-visualizer-container {
        grid-area: visualizer;
        background-color: var(--surface-color);
        border-radius: 8px;
        padding: 1rem;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        border: 1px solid #2a2a2a;
        height: 150px;
      }
      .channels-container {
        grid-area: channels;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 1.5rem;
      }
       .master-container {
        grid-area: master;
       }
       .lfo-container {
          grid-area: lfo;
       }
        .randomizer-container {
            grid-area: randomizer;
        }

      .control-group {
        background-color: var(--surface-color);
        border-radius: 8px;
        padding: 1.5rem;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        border: 1px solid #2a2a2a;
        display: flex;
        flex-direction: column;
      }
      .control-group-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--primary-color);
        padding-bottom: 0.5rem;
        margin-bottom: 1rem;
      }
      .control-group-header h2 {
        margin: 0;
        color: var(--secondary-color);
        font-size: 1.2rem;
        font-weight: 500;
        border: none;
        padding: 0;
      }
       .randomizer-buttons-group {
        display: flex;
        gap: 0.5rem;
      }
      .randomizer-buttons-group button {
        background: none;
        border: 1px solid #444;
        color: var(--on-surface-color);
        padding: 0.2rem 0.4rem;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.2s, border-color 0.2s;
      }
      .randomizer-buttons-group button:hover {
        background-color: #333;
        border-color: var(--secondary-color);
      }
      .control-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.85rem;
        min-height: 30px;
      }
      label {
        font-size: 0.9rem;
      }
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 150px;
        height: 5px;
        border-radius: 5px;
        background: #333;
        outline: none;
        transition: opacity 0.2s;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: var(--primary-color);
        cursor: pointer;
      }
       input[type="range"]::-moz-range-thumb {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: var(--primary-color);
        cursor: pointer;
      }
      button {
        background-color: var(--primary-color);
        color: var(--on-primary-color);
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #a052d3;
      }
      button:disabled {
        background-color: #444;
        color: #888;
        cursor: not-allowed;
      }
      button.active {
        background-color: var(--secondary-color);
        color: var(--background-color);
      }
       button.small {
        padding: 0.3rem 0.6rem;
        font-size: 0.8rem;
      }
      select {
        background-color: #333;
        color: var(--on-surface-color);
        border: 1px solid var(--primary-color);
        border-radius: 4px;
        padding: 0.3rem;
      }
       .init-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
       .init-overlay button {
        font-size: 1.5rem;
        padding: 1rem 2rem;
      }
       .visualizer {
        width: 100%;
        height: 100%;
        border-radius: 4px;
      }
      .channel-visualizer-container {
        height: 200px;
        width: 200px;
        margin: 0 auto 1.5rem auto;
        background: #111;
        border-radius: 50%;
        padding: 5px;
        box-sizing: border-box;
        border: 2px solid #2a2a2a;
      }
       .channel-visualizer-container canvas {
        border-radius: 50%;
       }
      .drop-zone {
        border: 2px dashed #444;
        border-radius: 4px;
        padding: 1rem;
        text-align: center;
        color: #888;
        transition: border-color 0.2s, background-color 0.2s;
      }
      .drop-zone-active {
        border-color: var(--secondary-color);
        background-color: rgba(3, 218, 198, 0.1);
      }
      .replace-sample-text {
        display: block;
        font-size: 0.8rem;
        color: #888;
        margin-top: 0.25rem;
      }
      .drop-zone button {
         font-size: 0.8rem;
         padding: 0.2rem 0.5rem;
         margin-left: 0.5rem;
      }
      .control-value-wrapper {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      .control-value-wrapper span {
        min-width: 65px;
        text-align: right;
        font-family: 'Courier New', Courier, monospace;
        color: var(--secondary-color);
        font-size: 0.9rem;
      }
      .routing-section {
        margin-top: 1rem;
        border-top: 1px solid #333;
        padding-top: 1rem;
      }
      .routing-section h4 {
        margin-top: 0;
        margin-bottom: 0.5rem;
        color: var(--on-surface-color);
        font-weight: 500;
      }
      .checkbox-row {
        justify-content: space-between;
      }
      .checkbox-row label {
        flex-grow: 1;
      }

      /* New Engine/Layer Styles */
      .engine-layers-container {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        margin-bottom: 1.5rem;
      }
      .layer-group {
        background-color: #2c2c2c;
        border-radius: 6px;
        padding: 1rem;
        border: 1px solid #3a3a3a;
      }
      .layer-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.75rem;
      }
      .layer-header h4 {
        margin: 0;
        font-size: 1rem;
        color: var(--on-surface-color);
      }
      .power-toggle {
        padding: 0.3rem 0.6rem;
        font-size: 0.8rem;
      }

    </style>
